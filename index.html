    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "华文中宋", "Microsoft YaHei", sans-serif;
        }

        body {
            background: url('余杭.jpg') center/cover fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: 0;
        }

        .main-page,
        .sub-page,
        .quadrant,
        .center-word {
            position: relative;
            z-index: 1;
        }

        .main-page {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-word {
            font-size: 20vw;
            color: #c62828;
            text-shadow: 3px 3px 10px rgba(198,40,40,0.3);
            position: absolute;
            mix-blend-mode: multiply;
        }

        .quadrant {
            position: absolute;
            width: 25vw;
            height: 25vh;
            background: rgba(255,255,255,0.95);
            border: 3px solid #c62828;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5vw;
            color: #2d572c;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quadrant:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(198,40,40,0.3);
        }

        .sub-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.98);
            padding: 40px 20px;
            display: none;
            overflow-y: auto;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path d="M862.485 481.154H234.126l203.3-203.3a42.667 42.667 0 1 0-60.33-60.331L104.91 501.834a42.667 42.667 0 0 0 0 60.331l272.186 272.186a42.667 42.667 0 0 0 60.33-60.33l-203.3-203.3h628.36a42.667 42.667 0 1 0 0-85.334z" fill="%23c62828"/></svg>');

            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;

                width: 35vw;
                height: 20vh;

            max-width: 800px;
            margin: 30px auto;
        }
